<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tables and Media</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Roll Numbers</th>
          <th>Names</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>Aditya</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Govind</td>
        </tr>
        <tr>
          <td>3.</td>
          <td>Satyam</td>
        </tr>
      </tbody>
    </table>
    <h1>List of medias</h1>
    <ol>
      <li>
        <img
          src="https://fastly.picsum.photos/id/123/200/300.jpg?hmac=uMA4z26tAYQnhW8_XlH0SoULB5z9s8tan-WCDkzbdMs"
          alt="image 1"
          width="200"
        />
      </li>
      <li>
        <video
          controls
          width="200"
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        >
          <source
            src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            type="video/mp4"
          />
        </video>
      </li>
      <li>
        <audio
          src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"
          controls
        ></audio>
      </li>
    </ol>
  </body>
</html>
